
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

		<script src="js/jquery.tablesorter.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
				$("#mytable").tablesorter();

</html>
