<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#tap{
				width:450px;
				height: 250px;
				border: solid 1px #ccc;
				margin: 100px;
				overflow: hidden;
			}
			
			#tap ul{
				width:100%;
				height: 30px;
				list-style: none;
			}
			
			#tap ul li{
				width:149px;
				height: 30px;
				line-height:30px;
				float:left;
				text-align: center;
				border-bottom: solid 1px #ccc;
				border-right: solid 1px #ccc;
				background-image: url(img/bg001.png);
			}
			
			#tap ul li.lastli{
				border-right: 0;
				width: 150px;
			}
			
			#tap ul li.current
			{
				background-image: url(img/bg002.png);
				border-bottom: 0;
			}
			
			#tap .tapcontent{
				width: 100%;
				padding-top: 10px;
				display: none;
			}
			
			#tap .tapcontent a{
				display: block;
				width: 100%;
				line-height:28px;
				text-decoration: none;
				margin-left: 10px;
				font-family: "微软雅黑";
				color: #333;
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="tap">
			<ul>
				<li class="current">女人</li>
				<li>情感</li>
				<li class="lastli">亲子</li>
			</ul>
			<div class="tapcontent" style="display: block;">
				<a href="###">小酒不醉 容易伤胃</a>
				<a href="###">小酒不醉 容易伤胃</a>
				<a href="###">小酒不醉 容易伤胃</a>
				<a href="###">小酒不醉 容易伤胃</a>
				<a href="###">小酒不醉 容易伤胃</a>
				<a href="###">小酒不醉 容易伤胃</a>
				<a href="###">小酒不醉 容易伤胃</a>
			</div>
			<div class="tapcontent">
				<a href="###">白酒当刷牙，啤酒当喝茶</a>
				<a href="###">白酒当刷牙，啤酒当喝茶</a>
				<a href="###">白酒当刷牙，啤酒当喝茶</a>
				<a href="###">白酒当刷牙，啤酒当喝茶</a>
				<a href="###">白酒当刷牙，啤酒当喝茶</a>
			</div>
			<div class="tapcontent">
				<a href="###">化着春泥更护花</a>
				<a href="###">化着春泥更护花</a>
				<a href="###">化着春泥更护花</a>
				<a href="###">化着春泥更护花</a>
				<a href="###">化着春泥更护花</a>
			</div>
			
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#tap ul li").mouseenter(function(){
				$(this).addClass("current").siblings().removeClass("current");
				//找当前li在三个li中索引，找到索引之后，让对应索引的内容显示，其余的内容隐藏
				var index=$("#tap ul li").index(this); 
				$("div.tapcontent").hide().eq(index).show();
			});
			
		</script>
		
	</body>
</html>
