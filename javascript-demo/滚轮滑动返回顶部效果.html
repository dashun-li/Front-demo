	<script type="text/javascript">
		//效果：当滚轮滑动到一定高度就直接显示返回顶部按钮，2.当点击返回顶部时就返回顶部，另scoll的top值为0
		//获取对象和滚轮top值
		
	//滚轮滑动时，top的显示与隐藏
		window.onscroll=function(){
			var returnTop = getId("returnTop");
			var topx = document.documentElement.scrollTop || document.body.scrollTop;
			if(topx >= 1000){
				returnTop.style.display="block";
			}else{
				returnTop.style.display="none";
			} 
		};
	//点击top时，缓慢返回顶部

		returnTop.onclick=function(){
		
		var returnTop = getId("returnTop");
		
		var moveId = setInterval(function(){
			
			//topx需要在时间周期里变化，
			var topx = document.documentElement.scrollTop || document.body.scrollTop;//做兼容
			topx-=500;
			//在或语句中要分开赋值。
			document.documentElement.scrollTop =topx;
			document.body.scrollTop=topx;
			
			if(topx <= 0){//有些时候减下去不一定得到0，很有可能是负，所以用topx<=0
				clearInterval(moveId);//id值不要引号
			}
		},100);
		}
