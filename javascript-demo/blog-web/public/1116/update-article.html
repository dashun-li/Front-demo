              <!-- 加载编辑器的容器 -->

            											</script>

                <select class="dropdown" id='class'>

                  <option>环境配置</option>
                  <option>其他技术</option>

              </div>
              <div class="add-article-box">

                  <span>标签</span>
                </h2>

                  <input type="text" id='tags' class="form-control" placeholder="输入新标签" name="tags" autocomplete="off">
                  <span class="prompt-text">多个标签请用英文逗号,隔开</span>
                </div>
              </div>

              <div class="add-article-box">

                  <span>发布</span>
                </h2>

                    <label>状态：</label>
                    <span class="article-status-display">未发布</span>
                  </p>
                  <p>
                    <label>公开度：</label>
                    <input type="radio" name="visibility" value="0" checked/>公开
                    <input type="radio" name="visibility" value="1" />加密</p>
                  <p>
                    <label>发布于：</label>
                    <span class="article-time-display">
                      <input id='time'type="datetime" name="time" />
                    </span>
                  </p>
                </div>
                <div class="add-article-box-footer">
                  <button class="btn btn-primary" type="button" id='btn' name="submit">发布</button>

  <!-- 编辑器源码文件 -->
  <script type="text/javascript" src="../ueditor/ueditor.all.js"></script>
  <!-- 实例化编辑器 -->
  <script type="text/javascript">
    var ue = UE.getEditor('contents');

    function getId(){
         var a = location.href,
          a = a.split('='),
          id = a[1];
          return id;
    }
     // 数据回填
    (function(){
         var id = getId();
          $.ajax({
            type: 'post',
            url: '/article/update.html',
            dataType: 'json',
            data:{'id':id},
            success: function (data) {
              var title = data.title,
                time = data.time,
                tags = data.tags,
                classify = data.classify,
                con = data.con,
                abstract = data.abstract;
                $("#title").val(title);
                $("#time").val(time);
                $("#class").val(classify);
                $("#abstract").val(abstract);
                $('#tags').val(tags);
                ue.addListener("ready", function () {
                // editor准备好之后才可以使用
                  ue.setContent(con);
                });
              }
          })
    })();
     // 保存修改的值
    $("#btn").on("click", function () {
        var title = $("#title").val(),
            time = $("#time").val(),
            tags = $("#tags").val(),
            classify = $("#class").val(),
            abstract = $("#abstract").val(),
            con = ue.getContent(),
            id = getId();
            data = {};
            data.id = id;
            data.title = title;
            data.time = time;
            data.classify = classify;
            data.con = con;
            data.abstract = abstract;
            data.tags = tags;
              $.ajax({
              type: 'post',
              url: '/article/edit_save.html',
              dataType: 'json',
              data:data,
              success: function (data) {
                if (data == "1") {
                   location.href = "article.html" 
                }
              }
            })
          });
    
 
 
 
 </script>
