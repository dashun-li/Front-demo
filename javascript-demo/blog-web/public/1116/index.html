<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="" draggable="false" /></div>
  <form action="/Index/login" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <button class="btn btn-lg btn-primary btn-block" type="button" id="signinSubmit">登录</button>
  </form>
 
</div>
<script src="js/bootstrap.min.js"></script> 
<script>

$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
  console.log(222)
  // 表单验证
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	};
  checklog();
});



  //获取表单提交按钮
  var btn = document.getElementById("signinSubmit");

  // 绑定键盘事件
  document.onkeydown = function (event) {
    if (event.keyCode === 13) {
      checklog();
    }
  };
  //验证登录函数
  function checklog() {
    var data;
    
    //获取用户输入框的值 
    var username = document.getElementById("userName").value;
    var pwd = document.getElementById("userPwd").value; //发送ajax请求到后端
    $.post("log.html", {
      "username": username,
      "pwd": pwd
    }, function (data) {
      if (data == "1") {
        location.href = "article.html"
      } else {
        alert("账号或密码不正确,请重新登录")
      }
    })
    
  };

</script>
</body>
</html>
