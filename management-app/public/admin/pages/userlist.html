    <script type="text/html" id="addtable">
        <!-- 遍历数据库中的数据(数组形式),将相应的数据插入每一列 -->
        {{each list as v i}}
        <tr class="odd gradeX">
            <td class="center">
                <input type="checkbox" value="{{v._id}}" class="idbox">
            </td>
            <td class="center">{{v.unitname}} </td>
            <td>{{v.username}} </td>
            <td>{{v.role}}</td>
            <td class="center">{{v.section}}</td>
            <td class="center">
                {{if v.ck}}
                <input type="checkbox" checked="checked" disabled="disabled"> {{else}}
                <input type="checkbox" disabled="disabled"> {{/if}}
            </td>
            <td>{{v.num}}</td>
        </tr>
        {{/each}}

    </script>
    <!-- artTemplate渲染模板/// -->
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <!-- 从数据库找到数据,添加到表单 -->
    <script>
        $(function () {
            showuser(1);
        });
        //分页动态显示数据
        function showuser(n) {
            //将page暴露给全局,让修改时可以不更换页面
            window.page = n ? n : window.page; //将页码的值赋值给page 如果三元运算符后面直接赋值为1,page的值就直接被赋值为1,依然后跳动页面,要使page值为.当前的页码8
                var parm = {};
                var section = $("#ss1").val();
                var role = $("#ss2").val();
                var unitname = $("#ss3").val();
                parm.page = page;
                parm.section = section;
                parm.role = role;
                parm.unitname = unitname;
            $.post( "search.html",parm,function (data) {
                    var pagecount = data.pop().pagecount; //总页数
                    var datacount = data.pop().datacount; //总数据条数
                    var count = data.pop().count; //每一个页面几条
                    //将返回回来的数据渲染到页面
                    var html = template("addtable", {
                        "list": data
                    });
                    $("#tbody").html(html);
                    //前端获取到总页码.编写页码表
                    //遍历页码,相应页码显示相应页面
                    txt = "";
                    if (page > 1) {
                        txt +=
                            '<li class="paginate_button previous " aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous"><a href="javascript:showuser(' +
                            (page - 1) + ')">上页</a></li>'
                    }
                    for (var i = 1; i <= pagecount; i++) {
                        if (i == page) {
                            //for 循环的时候,传入参数给page赋值
                            txt +=
                                '<li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a href="javascript:showuser(' +
                                i + ')">' + i + '</a></li>'
                        } else {
                            txt +=
                                '<li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="javascript:showuser(' +
                                i + ')">' + i + '</a></li>'
                        }
                    }
                    if (page < pagecount) {
                        txt +=
                            '<li class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="javascript:showuser(' +
                            (page + 1) + ')">下页</a>'
                    } else {
                        txt +=
                            '<li class="paginate_button next disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="###">下页</a>'
                    };
                    $(".pagination").html(txt);
                    var cons =
                        '<div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">显示第 ' +
                        [(page - 1) * count + 1] + ' 至 ' + page * count + ' 项记录，共 ' + datacount +
                        ' 项</div>';
                    $("#datas").html(cons);
        });
    };
    </script>

    <script>
        $("#cball").click(function () {
            $("input[type='checkbox']").not(this).prop("checked", $(this).prop("checked"));
        });

        seajs.config({
            alias: {
                "jquery": "jquery-1.10.2.js"
            }
        });
        //获取id的函数      
        function getId() {
            //获取到的input框是数组的形式
            var data = $(".idbox");
            //定义空数组装id
            var arr = [];
            for (var i = 0; i < data.length; i++) {
                if (data[i].checked) {
                    arr.push(data[i].value); //将找到的id加入数组中
                }
            };
            //判断是否选中,如果没有选中就弹框
            if (arr.length == 0) {
                alert("请选中用户数据");
                return false;
            }
            return arr;
        };
        //获取id的函数//
        seajs.use(['jquery', 'dialog-plus'], function ($, dialog) {
            //新增
            $('#btncreate').on('click', function () {
                //构造表单
                jQuery.get("userform.html", function (data) {
                    var d = dialog({
                        title: '创建用户',
                        content: data,
                        width: 500,
                        okValue: '确 定',
                        ok: function () {

                            //保存数据
                            //获取到表单中的数据,点提交时ajax请求 
                            var unitname = $("#tbunitname").val();
                            var username = $("#tbaddress").val();
                            var password = $("#tbpwd").val();
                            var num = $("#tbnumber").val();
                            var role = $("#s1").val();
                            var section = $("#s2").val();
                            var ck = $("#ck").prop("checked") ? 1 : 0; //用val获取on,要用prop获取他的选中状态,并用0和1传入数据库 
                            // 定义对象保存传到后端的参数 
                            var datas = {
                                "unitname": unitname,
                                "username": username,
                                "password": password,
                                "num": num,
                                "role": role,
                                "section": section,
                                "ck": ck
                            }
                            $.post("checkadds.html", datas, function (data) {
                                if (data == "1") {
                                    alert("数据保存成功");
                                    showuser();
                                } else {
                                    alert("数据保存失败")
                                }
                            });
                        },
                        cancelValue: '取消',
                        cancel: function () {}
                    });

                    d.showModal();
                });
            });
            //修改数据			
            $('#btnedit').on('click', function () {
                var arr = getId(); //如果没有选中数据,函数返回false,如果选中则返回数组
                //构造表单
                if (arr != false) {
                    jQuery.get("userform.html", function (data) {

                        //表单渲染之后再加入数据
                        //将获取到的id传到后端.
                        $.post("get.html", {
                            arr
                        }, function (data) {
                            //数据回填(选中多条也只返回第一条数据)
                            $("#tbunitname").val(data.unitname);
                            $("#tbaddress").val(data.username);
                            $("#tbpwd").val(data.password);
                            $("#tbnumber").val(data.num);
                            $("#s1").val(data.role);
                            $("#s2").val(data.section);
                            $("#ck").prop("checked", data.ck);
                        });

                        var d = dialog({
                            title: '编辑用户',
                            content: data,
                            width: 500,
                            okValue: '确 定',
                            ok: function () {
                                //重新获取修改后的值
                                var unitname = $("#tbunitname").val();
                                var username = $("#tbaddress").val();
                                var password = $("#tbpwd").val();
                                var num = $("#tbnumber").val();
                                var role = $("#s1").val();
                                var section = $("#s2").val();
                                var ck = $("#ck").prop("checked") ? 1 : 0;
                                var id = arr[0];
                                //定义对象保存修改了的值
                                var datas = {
                                    "unitname": unitname,
                                    "username": username,
                                    "password": password,
                                    "num": num,
                                    "role": role,
                                    "section": section,
                                    "ck": ck,
                                    "id": id
                                };
                                $.post("edit.html", datas, function (data) {
                                    if (data == "1") {
                                        alert("修改成功")
                                    } else {
                                        alert("修改失败")
                                    }

                                    showuser();
                                })

                            },
                            cancelValue: '取消',
                            cancel: function () {}
                        });

                        d.showModal(); //弹出模态框
                    });
                }
            });
            //删除
            $("#btndelete").on("click", function () {
                var arr = getId(); //如果没有选中数据,函数返回false,如果选中则返回数组
                if (arr != false) {
                    //将获取到的id传到后端.
                    $.post("del.html", {
                        arr
                    }, function (data) {
                        if (data == "1") {
                            alert("删除成功");
                        } else {
                            alert("删除失败")
                        }

                        showuser();
                    });
                }
            });
            //查询相应的数据,显示在表单中
            $("#search").on("click", function () {
                showuser();
            })




        });
    </script>
