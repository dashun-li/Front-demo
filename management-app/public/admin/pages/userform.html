<div class="col-lg-12 wrapperbox">
	 			<form class="form-horizontal" role="form">	  
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">账号</label>
						    <div class="col-sm-10">
                                 <input type="text" class="form-control" id="tbunitname" placeholder="账号">         
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">用户名</label>
						    <div class="col-sm-10">
                                 <input type="text" class="form-control" id="tbaddress" placeholder="用户名">         
						    </div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="tbpwd" placeholder="请输入密码">
								</div>
							</div>
								<div class="form-group">
									<label for="" class="col-sm-2 control-label">序号</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="tbnumber" placeholder="请输入序号(数字)">
									</div>
								</div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">角色</label>
						    <div class="col-sm-10">
						     	<select class="form-control" id="s1">
                                    <option>超级管理员</option>
                                    <option>普通用户</option>
                                </select>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">部门</label>
						    <div class="col-sm-10">
						     	<select class="form-control" id="s2">
                                    <option>教学部</option>
                                    <option>财务部</option>
                                    <option>行政部</option>
                                    <option>学工部</option>
                                    <option>就业部</option>
                                </select>
						    </div>
						  </div>
						   <div class="form-group">
						    <label for="" class="col-sm-2 control-label">是否启用</label>
						    <div class="col-sm-10">
			     				<label class="checkbox-inline">
                                    <input type="checkbox" id="ck">启用
                                </label>
						    </div>
						  </div>
					</form> 		
                </div>
