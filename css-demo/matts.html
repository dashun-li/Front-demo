<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>matts</title>
    <style>
        .matts{
            height: 800px;
            width: 1000px;
/* linear-gradient与repeating-linear-gradient 的区别,前者是直接设置整个对象的渐变.而后者可以将对象分段设置渐变*/
            background-image: -webkit-repeating-linear-gradient(top,transparent,transparent 20px, black 21px),-webkit-repeating-linear-gradient(left,transparent ,transparent 20px, black 21px)

        }
    </style>
</head>
<body>
    <div class="matts">
        
    </div>
</body>
</html>
